<!-- This is outside of the accordion, so will always be on top of the tab -->

<!-- Accordion object.  Each section is separated by an <h3 /> header and the content is to be enclosed in <div />.  -->
<div id="timeAccordion">
    <div class="row">
        <div class="col-md-4 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header">
                    <h4 class="title">Time Configuration</h4>
                </div>
                <div class="content">
                    <div>
                        <table class="table table-hover table-striped">
                            <tr>
                                <td>Stream Offline Time Accumulation</td>
                                <td>
                                    <div id="keepTimeWhenOffline" />
                                </td>
                                <td>
                                    <div data-toggle="tooltip" title="Toggle" class="button" onclick="$.toggleTimeMode('keepTimeWhenOffline', 'keepTimeWhenOffline');"><i class="fa fa-refresh" />
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Automatic Time Promotion to Regular</td>
                                <td>
                                    <div id="timeLevel" />
                                </td>
                                <td>
                                    <div data-toggle="tooltip" title="Toggle" class="button" onclick="$.toggleTimeMode('timeLevel', 'timeLevel');"><i class="fa fa-refresh" />
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Chat Announcement for Promotion to Regular</td>
                                <td>
                                    <div id="timeLevelWarning" />
                                </td>
                                <td>
                                    <div data-toggle="tooltip" title="Toggle" class="button" onclick="$.toggleTimeMode('timeLevelWarning', 'timeLevelWarning');"><i class="fa fa-refresh" />
                                    </div>
                                </td>
                            </tr>
                        </table>

                        <br>
                        <div class="form-group" onkeypress="return event.keyCode != 13">
                            <label for="topListAmountTime">Top Time List Amount</label>
                            <button type="button" class="btn btn-info btn-fill pull-right" onclick="$.topListTime()">Update</button>
                            <input type="number" min="0" class="form-control" id="topListAmountTime" placeholder="Amount" />
                        </div>

                        <div class="form-group" onkeypress="return event.keyCode != 13">
                            <label for="setTimePromotion">Hours to Regular Promotion</label>
                            <button type="button" class="btn btn-info btn-fill pull-right" onclick="$.setTimePromotion()">Update</button>
                            <input type="number" min="0" class="form-control" id="setTimePromotionInput" placeholder="Hours" />
                        </div>

                        <div class="form-group" onkeypress="return event.keyCode != 13">
                            <label for="setTimeZone">Configure Time Zone (see list
                <a target="_blank" href="https://en.wikipedia.org/wiki/List_of_tz_database_time_zones">here</a>)
            </label>
                            <button type="button" class="btn btn-info btn-fill pull-right" onclick="$.setTimeZone()">Update</button>
                            <input type="text" class="form-control" id="setTimeZoneInput" placeholder="Timezone" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12" >
            <div class="card">
                <div class="header">
                    <h4 class="title">Modify User Time</h4>
                </div>
                <div class="content">
                    <div>
                        <div class="form-group" onkeypress="return event.keyCode != 13">
                            <label for="adjustUserTime">Adjust User Time (Seconds)</label>
                            <button type="button" class="btn btn-info btn-fill pull-right" onclick="$.modifyUserTime('take')">Take</button>
                            <button type="button" class="btn btn-info btn-fill pull-right" onclick="$.modifyUserTime('add')">Add</button>
                            <button type="button" class="btn btn-info btn-fill pull-right" onclick="$.modifyUserTime('set')">Set</button>
                            <input type="text" class="form-control" id="adjustUserTimeNameInput" placeholder="Username or click a row below" />
                            <input type="number" min="0" class="form-control" id="adjustUserTimeSecsInput" placeholder="Seconds" />
                        </div>
                        <br>

                        <div>
                            <span id="userTimeTableTitle">User Time Table</span>
                        </div>
                        <br>
                        <div id="userTimeTable" style="max-height: 510px; overflow: auto;" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="panel/js/jqueryui-bootstrap-adapter.js"></script>
<!-- Run the Acordion -->
<script>
    $("#timeAccordion").accordion({
        clearStyle: true,
        heightStyle: "panel",
        icons: null
    });

</script>
<script>
    handleInputFocus();

</script>
