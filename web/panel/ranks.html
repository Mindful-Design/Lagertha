<!-- This is outside of the accordion, so will always be on top of the tab -->

<!-- Accordion object.  Each section is separated by an <h3 /> header and the content is to be enclosed in <div />.  -->
<div id="ranksAccordion">
    <div class="row">
        <div class="col-md-4 col-sm-12 col-xs-12" id="_ranksMappingPanelDisabled">
            <div class="card">
                <div class="header">
                    <h4 class="title">Ranks Mapping</h4>
                </div>
                <div class="content">
                    <div>
                        <div id="_ranksMappingPanel">
                            <form role="form">
                                <div class="form-group" onkeypress="return event.keyCode != 13">
                                    <label for="addRank">Add Rank</label>
                                    <button type="button" class="btn btn-info btn-fill pull-right" onclick="$.addRank()">Submit</button>
                                    <input type="text" class="form-control" id="addRankNameInput" placeholder="Rank Name" />
                                    <input type="number" min="0" class="form-control" id="addRankHoursInput" placeholder="Hours" data-toggle="tooltip" title="Once user reaches this number of hours in chat, they are given this rank." />
                                </div>
                            </form>
                            <br>

                            <label>Current Ranks</label>
                            <div id="ranksMapping" style="max-height: 300px; overflow: auto;" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4 col-sm-12 col-xs-12" id="_customRanksPanelDisabled">
            <div class="card">
                <div class="header">
                    <h4 class="title">Custom User Ranks</h4>
                </div>
                <div class="content">
                    <div>
                        <div id="_customRanksPanel">
                            <form role="form">
                                <div class="form-group" onkeypress="return event.keyCode != 13">
                                    <label for="customRankTime">User Custom Rank Eligable Time</label>
                                    <button type="button" class="btn btn-info btn-fill pull-right" onclick="$.updateCustomRankTime()">Submit</button>
                                    <input type="number" min="0" class="form-control" id="customRankTimeInput" placeholder="Hours" />
                                </div>
                            </form>
                            <br>

                            <form role="form">
                                <div class="form-group" onkeypress="return event.keyCode != 13">
                                    <label for="customRankCost">User Custom Rank Cost</label>
                                    <button type="button" class="btn btn-info btn-fill pull-right" onclick="$.updateCustomRankCost()">Submit</button>
                                    <input type="number" min="0" class="form-control" id="customRankCostInput" placeholder="Points" />
                                </div>
                            </form>
                            <br>

                            <form role="form">
                                <div class="form-group" onkeypress="return event.keyCode != 13">
                                    <label for="addCustomRank">Assign User Custom Rank</label>
                                    <button type="button" class="btn btn-info btn-fill pull-right" onclick="$.addCustomRank()">Submit</button>
                                    <input type="text" class="form-control" id="addCustomRankUserInput" placeholder="User Name" />
                                    <input type="text" class="form-control" id="addCustomRankNameInput" placeholder="Rank Name" />
                                </div>
                            </form>
                            <br>

                            <label>Users with Custom Ranks</label>
                            <div id="ranksCustom" style="max-height: 300px; overflow: auto;" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Run the Acordion -->
<script>
    $("#ranksAccordion").accordion({
        clearStyle: true,
        heightStyle: "panel",
        icons: null
    });

</script>
<script>
    $('[data-toggle="tooltip"]').tooltip({
        trigger: 'hover'
    });

</script>
<script>
    handleInputFocus();

</script>
