<!-- This is outside of the accordion, so will always be on top of the tab -->

<!-- Accordion object.  Each section is separated by an <h3 /> header and the content is to be enclosed in <div />.  -->
<div id="pointsAccordion">
    <div class="row">
        <div class="col-md-4 col-sm-12 col-xs-12" id="_pointsConfigPanelDisabled">
            <div class="card">
                <div class="header">
                    <h4 class="title">Points Configuration</h4>
                </div>
                <div class="content">
                    <div>
                        <div id="_pointsConfigPanel">
                            <table class="table table-hover table-striped">
                                <tr>
                                    <td>Toggle command costs for moderators</td>
                                    <td>
                                        <div id="priceComMods" />
                                    </td>
                                    <td>
                                        <div data-toggle="tooltip" title="Toggle" class="button" onclick="$.toggleModPriceCom();"><i class="fa fa-refresh" />
                                        </div>
                                    </td>
                                </tr>
                            </table>

                            <br>

                            <div class="form-group" onkeypress="return event.keyCode != 13">
                                <label for="setPointName">Set Alternate Point Name</label>
                                <button type="button" class="btn btn-danger btn-fill inline pull-right" onclick="$.clearPointName()">Delete Names</button>
                                <button type="button" class="btn btn-info btn-fill pull-right" onclick="$.setPointName()">Update</button>
                                <input type="text" data-toggle="tooltip" title="Name given to a single point. Do not make both points name the same, or it will cause issues" class="form-control" id="setPointNameInput" placeholder="Singular Point Name" />
                                <input type="text" data-toggle="tooltip" title="Name given to zero and two or more points. Do not make both points name the same, or it will cause issues" class="form-control" id="setPointsNameInput" placeholder="Plural Point Name" />
                            </div>

                            <div class="form-group" onkeypress="return event.keyCode != 13">
                                <label for="pointsMessage">Set Points Message</label>
                                <button type="button" class="btn btn-info btn-fill pull-right" onclick="$.setPointsMessage()">Update</button>
                                <input type="text" class="form-control" id="pointsMessageInput" placeholder="Points Message" data-toggle="tooltip" title="Set a message for when users use the !points command. Tags: (userprefix), (user), (points), (pointsname), (pointsstring), (time), and (rank)" />
                            </div>

                            <div class="form-group" onkeypress="return event.keyCode != 13">
                                <label for="setPointName">Set Online Points Payout Interval (Minutes)</label>
                                <button type="button" class="btn btn-info btn-fill pull-right" onclick="$.setPointGain('setinterval')">Update</button>
                                <input type="number" min="0" class="form-control" id="setPointGainInput_setinterval" placeholder="Points" />
                            </div>

                            <div class="form-group" onkeypress="return event.keyCode != 13">
                                <label for="setPointName">Set Offline Points Payout Interval (Minutes)</label>
                                <button type="button" class="btn btn-info btn-fill pull-right" onclick="$.setPointGain('setofflineinterval')">Update</button>
                                <input type="number" min="0" class="form-control" id="setPointGainInput_setofflineinterval" placeholder="Points" />
                            </div>

                            <div class="form-group" onkeypress="return event.keyCode != 13">
                                <label for="setPointName">Set Online Points Gain</label>
                                <button type="button" class="btn btn-info btn-fill pull-right" onclick="$.setPointGain('setgain')">Update</button>
                                <input type="number" min="0" class="form-control" id="setPointGainInput_setgain" placeholder="Points" />
                            </div>

                            <div class="form-group" onkeypress="return event.keyCode != 13">
                                <label for="setPointName">Set Offline Points Gain</label>
                                <button type="button" class="btn btn-info btn-fill pull-right" onclick="$.setPointGain('setofflinegain')">Update</button>
                                <input type="number" min="0" class="form-control" id="setPointGainInput_setofflinegain" placeholder="Points" />
                            </div>

                            <div class="form-group" onkeypress="return event.keyCode != 13">
                                <label for="topListAmountPoints">Top Points List Amount</label>
                                <button type="button" class="btn btn-info btn-fill pull-right" onclick="$.topListPoints()">Update</button>
                                <input type="number" min="0" class="form-control" id="topListAmountPoints" placeholder="Amount" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4 col-sm-12 col-xs-12" id="_userPointConfigPanelDisabled">
            <div class="card">
                <div class="header">
                    <h4 class="title">Modify User Points</h4>
                </div>
                <div class="content">
                    <div>
                        <div id="_userPointConfigPanel">
                            <div class="form-group" onkeypress="return event.keyCode != 13">
                                <label for="giftPoints">Gift Chat Points</label>
                                <button type="button" data-toggle="tooltip" title="Gift the amount below to each person in chat." class="btn btn-info btn-fill pull-right" onclick="$.giftChatPoints('all')">Gift to All</button>
                                <button type="button" data-toggle="tooltip" title="Randomly gift up to the amount below to each person in chat." class="btn btn-info btn-fill pull-right" onclick="$.giftChatPoints('makeitrain')">Make it Rain</button>
                                <button type="button" data-toggle="tooltip" title="Give a bonus of points for X amount of minutes at each payouts." class="btn btn-info btn-fill pull-right" onclick="$.giftChatPoints('bonus')">Bonus</button>
                                <button type="button" data-toggle="tooltip" title="Take X amount of points from everyone in the channel." class="btn btn-info btn-fill pull-right" onclick="$.giftChatPoints('take')">Take from All</button>
                                <input type="text" class="form-control" id="giftChatPointsInput" placeholder="Points [if bonus (time in minutes)]" />
                            </div>

                            <div class="form-group" onkeypress="return event.keyCode != 13">
                                <label for="adjustUserPoints">Adjust User Points</label>
                                <button type="button" class="btn btn-info btn-fill pull-right" onclick="$.modifyUserPoints('take')">Take</button>
                                <button type="button" class="btn btn-info btn-fill pull-right" onclick="$.modifyUserPoints('add')">Add</button>
                                <button type="button" class="btn btn-info btn-fill pull-right" onclick="$.modifyUserPoints('set')">Set</button>
                                <input type="text" class="form-control" id="adjustUserPointsNameInput" placeholder="Username or click row from user points table" />
                                <input type="number" min="0" class="form-control" id="adjustUserPointsInput" placeholder="Points" />
                            </div>

                            <div class="form-group" onkeypress="return event.keyCode != 13">
                                <label for="penaltyUserPoints">Penalty User</label>
                                <button type="button" class="btn btn-info btn-fill pull-right" onclick="$.penaltyUser()">Submit</button>
                                <input type="text" class="form-control" id="penaltyUser" placeholder="Username" data-toggle="tooltip" title="Stop a user from gaining points." class="form-control" />
                                <input type="number" class="form-control" id="penaltyUserTime" placeholder="Time" />
                            </div>
                            <br>

                            <div>
                                <span id="userPtsTableTitle">User Points Table</span>
                            </div>
                            <br>
                            <div id="userPointsTable" style="max-height: 510px; overflow: auto;" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4 col-sm-12 col-xs-12" id="_groupPointConfigPanelDisabled">
            <div class="card">
                <div class="header">
                    <h4 class="title">Group Point Configuration</h4>
                </div>
                <div class="content">
                    <div>
                        <div id="_groupPointConfigPanel">
                            The settings defined here override the global settings. Note that a value of "-1" indicates that the global setting is to be used.<br><br>
                            <label>Group Point Configuration - Online</label><br>
                            <div id="groupPointsTable" style="max-height: 225px; overflow: auto;" />
                            <br>

                            <label>Group Point Configuration - Offline</label><br>
                            <div id="groupPointsOfflineTable" style="max-height: 225px; overflow: auto;" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="panel/js/jqueryui-bootstrap-adapter.js"></script>
<!-- Run the Acordion -->
<script>
    $("#pointsAccordion").accordion({
        clearStyle: true,
        heightStyle: "panel",
        icons: null
    });

</script>
<script>
    $('[data-toggle="tooltip"]').tooltip({
        trigger: 'hover'
    });

</script>
<script>
    handleInputFocus();

</script>
