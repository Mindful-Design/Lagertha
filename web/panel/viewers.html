<!-- This is outside of the accordion, so will always be on top of the tab -->

<!-- Accordion object.  Each section is separated by an <h3 /> header and the content is to be enclosed in <div />.  -->
<div id="viewersAccordion">
    <div class="row">
        <div class="col-md-4 col-sm-12 col-xs-12" >
            <div class="card">
                <div class="header">
                    <h4 class="title">Administrators</h4>
                </div>
                <div class="content">
                    <div>
                        <form role="form">
                            <div class="form-group" onkeypress="return event.keyCode != 13">
                                <label for="promoteUserAdmin">Promote to Administrator</label>
                                <button type="button" class="btn btn-info btn-fill pull-right" onclick="$.updateUserPerm('Admin')">Promote</button>
                                <input type="text" class="form-control" id="promoteUserAdmin" placeholder="Username" />
                                <br>
                                <label for="unPromoteUserAdmin">Demote from Administrator</label>
                                <button type="button" class="btn btn-info btn-fill pull-right" onclick="$.demoteUser('Admin')">Demote</button>
                                <input type="text" class="form-control" id="unPromoteUserAdmin" placeholder="Username" />
                            </div>
                            <div>
                                <div id="viewersAdminList" style="max-height: 420px; overflow: auto;" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4 col-sm-12 col-xs-12" >
            <div class="card">
                <div class="header">
                    <h4 class="title">Moderators</h4>
                </div>
                <div class="content">
                    <div>
                        <form role="form">
                            <div class="form-group" onkeypress="return event.keyCode != 13">
                                <label for="promoteUserMod">Promote to Moderator</label>
                                <button type="button" class="btn btn-info btn-fill pull-right" onclick="$.updateUserPerm('Mod')">Promote</button>
                                <input type="text" class="form-control" id="promoteUserMod" placeholder="Username" data-toggle="tooltip" title="Make sure to '/mod' the user in your channel too." />
                                <br>
                                <label for="unPromoteUserMod">Demote from Moderator</label>
                                <button type="button" class="btn btn-info btn-fill pull-right" onclick="$.demoteUser('Mod')">Demote</button>
                                <input type="text" class="form-control" id="unPromoteUserMod" placeholder="Username" data-toggle="tooltip" title="Make sure to '/unmod' the user in your channel too." />
                            </div>
                            <div>
                                <div id="viewersModList" style="max-height: 420px; overflow: auto;" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
