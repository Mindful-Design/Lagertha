<!DOCTYPE html>
<html>

<head>
    <title>Lagertha YouTube Player</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="ytplayer/js/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="ytplayer/js/jquery-ui/external/jquery/jquery.min.js"></script>
    <script src="ytplayer/js/jquery-ui/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="ytplayer/js/playerConfig.js"></script>
    <script type="text/javascript" src="ytplayer/js/ytPlayer.js"></script>

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="ytplayer/css/style.css">

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet">
</head>

<body>
    <div id="logo">
        <h1 class="centered">PROJECT<span> LAGERTHA</span></h1>
    </div>
    <span id="newSongAlert" class="alert" style="display:none"></span>
    <div class="container">
        <td class="chat"> </td>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <ul class="nav navbar-nav navbar-right">
                    <li><a target="_blank" class="iconsLink" href="http://twitter.com/_MindfulDesign" id="header-right"><i  id="fontawesome" class="fa fa-twitter fa-lg" aria-hidden="true"></i></a></li>
                    <li><a target="_blank" class="iconsLink" href="http://bit.ly/MindfulG" id="header-right"><i data-toggle="tooltip" data-placement="left" title="Homepage"  id="fontawesome" class="fa fa-users fa-lg" aria-hidden="true"></i></a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="bg"></div>


        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="panelsD">
                    <span id="middle2"><div id="currentSong"></div></span></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-sm-12 col-xs-12">

                <div class="panelsD">
                    <span id="middle">
                        <div id="playerTable"></div>
                        <div id="player"></div>
                </span>
                </div>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <div class="panelsD">
                    <span id="middle">
                    <div id="songlist"></div>
    <div id="songTableTitle" class="panelheader">Song Request Queue</div>
    <table id="songTable" class="table"></table>
                </span>
                </div>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <div class="panelsD">
                    <span id="middle">
                    <div id="playlist"></div>
    <div id="playlistTableTitle" class="panelheader">Current Playlist</div>
    <table id="playlistTable" class="table"></table>
                </span>
                </div>
            </div>

        </div>
    </div>
    <footer class="footer">
        <div id="copyright">
            Lagertha - Built upon PhantomBot, a Free, Open Source, Multipurpose Twitch Chat Bot<br>
            <a href="https://phantombot.tv">phantombot.tv</a> | <a href="http://bit.ly/MindfulG">MindfulDesign</a>
        </div>
    </footer>
</body>

</html>
